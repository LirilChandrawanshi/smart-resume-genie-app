
# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/resumebuilder

# JWT Configuration
app.jwt.secret=your_jwt_secret_key_change_this_in_production
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application specific properties
app.resume.storage.location=./uploads/resumes

# Logging configuration
logging.level.com.resumebuilder=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
